<nav aria-label="...">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <a class="page-link" href="?{{ q }}page={{ page_obj.previous_page_number }}">Previous</a>
            <li class="page-item"><a class="page-link"
                                     href="?{{ q }}page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
            </li>
        {% endif %}
        <li class="page-item active">
            <a class="page-link" href="">{{ page_obj.number }}<span class="sr-only">(current)</span></a>
        </li>
        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link"
                                     href="?{{ q }}page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?{{ q }}page={{ page_obj.next_page_number }}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
